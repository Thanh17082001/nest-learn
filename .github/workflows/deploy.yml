name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build NestJS app
        run: npm run build

      - name: Run tests
        run: npm test

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to IIS
        run: |
          $path = 'C:\inetpub\wwwroot\my-nestjs-app'
          if (Test-Path $path) {
            Remove-Item $path\* -Recurse -Force
          } else {
            New-Item -Path $path -ItemType Directory
          }
          Copy-Item -Path .\dist\* -Destination $path -Recurse
        shell: pwsh
