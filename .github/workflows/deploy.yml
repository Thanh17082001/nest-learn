name: Deploy to IIS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy files to IIS
        run: |
          $iisAppPath = "C:\\inetpub\\wwwroot\\my-nestjs-app"
          robocopy .\dist $iisAppPath /E /MIR
          robocopy .\ $iisAppPath /E /XF .git* node_modules dist
        shell: powershell

      - name: Restart IIS
        run: iisreset
        shell: powershell
